<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perkenalan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .highlight {
      color: #007bff;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Halo, saya <span class="highlight">[Ujang sigma]</span>!</h1>
    <p>Saya sedang belajar membuat website menggunakan HTML dan CSS. Ini adalah halaman perkenalan sederhana saya.</p>
    <a href="https://youtu.be/UIp6_0kct_U?si=a_peAuVc7LYRUq9N" target="_blank" class="button">Kunjungi Website Saya</a>
  </div>
</body>
</html>
